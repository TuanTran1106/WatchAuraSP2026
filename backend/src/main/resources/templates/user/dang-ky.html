<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="user-page">
    <div class="container container--narrow">
        <div class="auth-page">
            <h1 class="page-title">Đăng ký tài khoản</h1>

            <p th:if="${registerError}" class="alert alert-error" th:text="${registerError}"></p>
            <p th:if="${passwordMismatch}" class="alert alert-error" th:text="${passwordMismatch}"></p>

            <p class="form-hint auth-page__hint">Mã đăng nhập sẽ tự động tạo (KH001, KH002, ...). Bạn dùng <strong>Email</strong> để đăng nhập.</p>

            <form class="auth-form" th:action="@{/dang-ky}" th:object="${registerRequest}" method="post">
                <div class="form-group">
                    <label for="tenNguoiDung">Họ và tên <span class="required">*</span></label>
                    <input type="text" id="tenNguoiDung" th:field="*{tenNguoiDung}"
                           placeholder="Nguyễn Văn A" maxlength="100">
                    <p th:if="${#fields.hasErrors('tenNguoiDung')}" class="field-error" th:errors="*{tenNguoiDung}"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email (Gmail) <span class="required">*</span></label>
                    <input type="email" id="email" th:field="*{email}"
                           placeholder="example@gmail.com" maxlength="100" autocomplete="email">
                    <p class="form-hint">Dùng email này để đăng nhập sau.</p>
                    <p th:if="${#fields.hasErrors('email')}" class="field-error" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label for="sdt">Số điện thoại</label>
                    <input type="text" id="sdt" th:field="*{sdt}"
                           placeholder="0912345678" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="ngaySinh">Ngày sinh</label>
                    <input type="date" id="ngaySinh" th:field="*{ngaySinh}">
                    <p th:if="${#fields.hasErrors('ngaySinh')}" class="field-error" th:errors="*{ngaySinh}"></p>
                </div>
                <div class="form-group">
                    <label for="gioiTinh">Giới tính</label>
                    <select id="gioiTinh" th:field="*{gioiTinh}">
                        <option value="">-- Chọn --</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="matKhau">Mật khẩu <span class="required">*</span></label>
                    <input type="password" id="matKhau" th:field="*{matKhau}"
                           placeholder="Tối thiểu 6 ký tự" minlength="6" autocomplete="new-password">
                    <p th:if="${#fields.hasErrors('matKhau')}" class="field-error" th:errors="*{matKhau}"></p>
                </div>
                <div class="form-group">
                    <label for="xacNhanMatKhau">Xác nhận mật khẩu <span class="required">*</span></label>
                    <input type="password" id="xacNhanMatKhau" th:field="*{xacNhanMatKhau}"
                           placeholder="Nhập lại mật khẩu" autocomplete="new-password">
                    <p th:if="${#fields.hasErrors('xacNhanMatKhau')}" class="field-error" th:errors="*{xacNhanMatKhau}"></p>
                </div>
                <button type="submit" class="btn-submit">Đăng ký</button>
            </form>

            <div class="auth-footer">
                Đã có tài khoản? <a th:href="@{/dang-nhap}">Đăng nhập</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
