<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="user-page">
    <div class="container container--narrow">
        <div class="auth-page">
            <h1 class="page-title">Đăng nhập</h1>

            <div th:if="${successMessage}" class="alert alert-success alert--register-success" role="alert">
                <div class="alert__body">
                    <strong>Đăng ký thành công!</strong>
                    <span>Vui lòng đăng nhập bằng tài khoản vừa tạo.</span>
                </div>
            </div>
            <p th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></p>

            <form class="auth-form" th:action="@{/dang-nhap}" method="post">
                <div class="form-group">
                    <label for="email">Email (Gmail) <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required
                           placeholder="example@gmail.com" autocomplete="email"
                           th:value="${param.email != null ? param.email[0] : ''}">
                </div>
                <div class="form-group">
                    <label for="matKhau">Mật khẩu <span class="required">*</span></label>
                    <div class="password-field">
                        <input type="password" id="matKhau" name="matKhau" required
                               placeholder="Nhập mật khẩu" autocomplete="current-password">
                        <button type="button" class="password-toggle" aria-label="Hiện mật khẩu" title="Hiện mật khẩu">
                            <span class="icon-eye" aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                            </span>
                            <span class="icon-eye-off" aria-hidden="true" hidden>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                            </span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Đăng nhập</button>
            </form>

            <div class="auth-footer">
                Chưa có tài khoản? <a th:href="@{/dang-ky}">Đăng ký ngay</a>
            </div>
        </div>
    </div>
    <script>
    (function() {
        document.querySelectorAll('.password-toggle').forEach(function(btn) {
            btn.addEventListener('click', function() {
                var field = btn.closest('.password-field').querySelector('input');
                var eye = btn.querySelector('.icon-eye');
                var eyeOff = btn.querySelector('.icon-eye-off');
                if (field.type === 'password') {
                    field.type = 'text';
                    eye.hidden = true;
                    eyeOff.hidden = false;
                    btn.setAttribute('aria-label', 'Ẩn mật khẩu');
                    btn.setAttribute('title', 'Ẩn mật khẩu');
                } else {
                    field.type = 'password';
                    eye.hidden = false;
                    eyeOff.hidden = true;
                    btn.setAttribute('aria-label', 'Hiện mật khẩu');
                    btn.setAttribute('title', 'Hiện mật khẩu');
                }
            });
        });
    })();
    </script>
</div>
</body>
</html>
