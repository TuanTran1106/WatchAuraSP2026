<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <section class="card card--full">
        <h2 class="card__title" th:text="${spctId != null ? 'Sửa sản phẩm chi tiết' : 'Thêm sản phẩm chi tiết'}">Form</h2>
        <form th:action="${formAction}" th:object="${spct}" method="post">
            <div><label>Sản phẩm</label>
                <select th:field="*{idSanPham}" required>
                    <option value="">-- Chọn --</option>
                    <option th:each="sp : ${sanPhamList}" th:value="${sp.id}" th:text="${sp.tenSanPham}"></option>
                </select>
            </div>
            <div><label>Màu sắc</label>
                <select th:field="*{idMauSac}">
                    <option value="">-- Chọn --</option>
                    <option th:each="m : ${mauSacList}" th:value="${m.id}" th:text="${m.tenMauSac}"></option>
                </select>
            </div>
            <div><label>Kích thước</label>
                <select th:field="*{idKichThuoc}">
                    <option value="">-- Chọn --</option>
                    <option th:each="k : ${kichThuocList}" th:value="${k.id}" th:text="${k.tenKichThuoc}"></option>
                </select>
            </div>
            <div><label>Chất liệu dây</label>
                <select th:field="*{idChatLieuDay}">
                    <option value="">-- Chọn --</option>
                    <option th:each="c : ${chatLieuDayList}" th:value="${c.id}" th:text="${c.tenChatLieu}"></option>
                </select>
            </div>
            <div><label>Loại máy</label>
                <select th:field="*{idLoaiMay}">
                    <option value="">-- Chọn --</option>
                    <option th:each="l : ${loaiMayList}" th:value="${l.id}" th:text="${l.tenLoaiMay}"></option>
                </select>
            </div>
            <div><label>Số lượng tồn</label><input type="number" th:field="*{soLuongTon}" min="0" /></div>
            <div><label>Giá bán</label><input type="number" step="0.01" th:field="*{giaBan}" required /></div>
            <div><label>Đường kính</label><input type="number" step="0.01" th:field="*{duongKinh}" /></div>
            <div><label>Độ chịu nước</label><input type="number" th:field="*{doChiuNuoc}" /></div>
            <div><label>Bề rộng dây</label><input type="number" step="0.01" th:field="*{beRongDay}" /></div>
            <div><label>Trọng lượng</label><input type="number" step="0.01" th:field="*{trongLuong}" /></div>
            <div><label>Trạng thái</label><input type="checkbox" th:field="*{trangThai}" /></div>
            <div><button type="submit">Lưu</button><a th:href="@{/admin/san-pham-chi-tiet}">Hủy</a></div>
        </form>
    </section>
</div>
</body>
</html>
