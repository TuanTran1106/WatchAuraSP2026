<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <section class="card card--full">
        <h2 class="card__title">Danh sách địa chỉ giao hàng</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID hóa đơn</th>
                    <th>Người nhận</th>
                    <th>SĐT</th>
                    <th>Địa chỉ</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.hoaDonId}"></td>
                    <td th:text="${item.tenNguoiNhan}"></td>
                    <td th:text="${item.sdtNguoiNhan}"></td>
                    <td th:text="|${item.diaChiCuThe} ${item.phuongXa} ${item.quanHuyen} ${item.tinhThanh}|"></td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
