<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${error}" class="message message--error" th:text="${error}"></p>

    <div class="form-card-wrapper" id="formVoucherWrapper" th:classappend="${voucherId == null} ? 'is-collapsed'">
    <section class="card card--full card--form form-card" id="formVoucher">
        <div class="form-card__header">
            <h2 class="form-card__title" th:text="${voucherId != null ? 'Sửa voucher' : 'Thêm voucher'}">Thêm voucher</h2>
            <button type="button" class="form-card__toggle form-card__toggle--close" id="formVoucherToggle" title="Đóng form" aria-label="Đóng form">×</button>
        </div>
        <div class="form-card__body">
        <form class="form form--voucher" th:action="${formAction}" th:object="${voucher}" method="post">
            <input th:if="${voucher != null and voucher.id != null}" type="hidden" th:field="*{id}" />
            <div class="form__grid">
                <div class="form__group">
                    <label class="form__label">Mã voucher</label>
                    <input class="form__input" type="text" th:field="*{maVoucher}" required placeholder="VD: VC001" />
                </div>
                <div class="form__group">
                    <label class="form__label">Tên voucher</label>
                    <input class="form__input" type="text" th:field="*{tenVoucher}" required placeholder="Tên voucher" />
                </div>
                <div class="form__group form__group--full">
                    <label class="form__label">Mô tả</label>
                    <textarea class="form__input form__textarea" th:field="*{moTa}" placeholder="Mô tả"></textarea>
                </div>
                <div class="form__group">
                    <label class="form__label">Loại voucher</label>
                    <input class="form__input" type="text" th:field="*{loaiVoucher}" required placeholder="VD: PHAN_TRAM" />
                </div>
                <div class="form__group">
                    <label class="form__label">Giá trị</label>
                    <input class="form__input" type="number" step="0.01" th:field="*{giaTri}" required placeholder="0" />
                </div>
                <div class="form__group">
                    <label class="form__label">Giá trị tối đa</label>
                    <input class="form__input" type="number" step="0.01" th:field="*{giaTriToiDa}" placeholder="0" />
                </div>
                <div class="form__group">
                    <label class="form__label">Đơn hàng tối thiểu</label>
                    <input class="form__input" type="number" step="0.01" th:field="*{donHangToiThieu}" placeholder="0" />
                </div>
                <div class="form__group">
                    <label class="form__label">Số lượng tổng</label>
                    <input class="form__input" type="number" th:field="*{soLuongTong}" min="0" placeholder="0" />
                </div>
                <div class="form__group">
                    <label class="form__label">Ngày bắt đầu</label>
                    <input class="form__input" type="datetime-local" name="ngayBatDau" id="voucherNgayBatDau" min=""
                           th:value="${voucher != null and voucher.ngayBatDau != null ? #temporals.format(voucher.ngayBatDau, 'yyyy-MM-dd''T''HH:mm') : ''}" />
                    <span class="form__error" th:if="${#fields.hasErrors('ngayBatDau')}" th:errors="*{ngayBatDau}"></span>
                </div>
                <div class="form__group">
                    <label class="form__label">Ngày kết thúc</label>
                    <input class="form__input" type="datetime-local" name="ngayKetThuc" id="voucherNgayKetThuc" min=""
                           th:value="${voucher != null and voucher.ngayKetThuc != null ? #temporals.format(voucher.ngayKetThuc, 'yyyy-MM-dd''T''HH:mm') : ''}" />
                    <span class="form__error" th:if="${#fields.hasErrors('ngayKetThuc')}" th:errors="*{ngayKetThuc}"></span>
                    <span class="form__error" th:if="${#fields.hasErrors('ngayKetThucSauNgayBatDau')}" th:errors="*{ngayKetThucSauNgayBatDau}"></span>
                </div>
                <div class="form__group">
                    <label class="form__label">Trạng thái</label>
                    <select class="form__input form__select" th:field="*{trangThai}">
                        <option value="true">Hoạt động</option>
                        <option value="false">Không hoạt động</option>
                    </select>
                </div>
            </div>
            <div class="form__actions">
                <button type="submit" class="btn btn--primary">Lưu</button>
                <a th:href="@{/admin/voucher}" class="btn btn--secondary">Hủy</a>
            </div>
        </form>
        </div>
    </section>

    <div class="form-card form-card--bar" id="formVoucherOpenBar" th:attr="aria-hidden=${voucherId != null ? 'true' : 'false'}">
        <div class="form-card__header">
            <span class="form-card__title">Thêm voucher</span>
            <button type="button" class="form-card__toggle form-card__toggle--open" id="formVoucherOpenBtn" title="Mở form" aria-label="Mở form">+</button>
        </div>
    </div>
    </div>

    <section class="card card--full" id="listVoucher">
        <h2 class="card__title">Danh sách voucher</h2>

        <form th:action="@{/admin/voucher}" method="get" class="toolbar toolbar--voucher">
            <div class="search-bar">
                <input type="text" name="q" th:value="${searchKeyword}" placeholder="Tìm theo mã hoặc tên..." class="search-bar__input" />
                <button type="submit" class="btn btn--primary search-bar__btn"><i class="fa-solid fa-search"></i> Tìm kiếm</button>
                <a th:href="@{/admin/voucher}" class="btn btn--secondary search-bar__btn" title="Xóa bộ lọc"><i class="fa-solid fa-times"></i> Clear</a>
            </div>
            <div class="filter-bar">
                <label class="filter-bar__label">Trạng thái:</label>
                <select name="trangThai" class="form__select filter-bar__select" onchange="this.form.submit()">
                    <option value="" th:selected="${filterTrangThai == null or filterTrangThai == ''}">Tất cả</option>
                    <option value="true" th:selected="${filterTrangThai == 'true'}">Hoạt động</option>
                    <option value="false" th:selected="${filterTrangThai == 'false'}">Không hoạt động</option>
                </select>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mã</th>
                    <th>Tên voucher</th>
                    <th>Loại</th>
                    <th>Giá trị</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.maVoucher}"></td>
                    <td th:text="${item.tenVoucher}"></td>
                    <td th:text="${item.loaiVoucher != null ? item.loaiVoucher : '—'}"></td>
                    <td th:text="${item.giaTri != null ? #numbers.formatDecimal(item.giaTri, 1, 'POINT', 0, 'COMMA') : '—'}"></td>
                    <td th:text="${item.ngayBatDau != null ? #temporals.format(item.ngayBatDau, 'dd/MM/yyyy HH:mm') : '—'}"></td>
                    <td th:text="${item.ngayKetThuc != null ? #temporals.format(item.ngayKetThuc, 'dd/MM/yyyy HH:mm') : '—'}"></td>
                    <td>
                        <form th:action="@{/admin/voucher/{id}/trang-thai(id=${item.id}, page=${page != null ? page.number : 0}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" method="post" style="display:inline;">
                            <button type="submit" class="btn-icon btn-icon--toggle" th:title="${item.trangThai != null and item.trangThai ? 'Đang bật (bấm để tắt)' : 'Đang tắt (bấm để bật)'}" aria-label="Đổi trạng thái">
                                <i class="fa-solid fa-toggle-on" th:if="${item.trangThai != null and item.trangThai}" style="color: #16a34a; font-size: 1.35rem;"></i>
                                <i class="fa-solid fa-toggle-off" th:if="${item.trangThai == null or !item.trangThai}" style="color: #94a3b8; font-size: 1.35rem;"></i>
                            </button>
                        </form>
                    </td>
                    <td>
                        <div class="table-actions">
                            <a class="btn-icon btn-icon--edit" th:href="@{/admin/voucher/{id}/sua(id=${item.id}, page=${page != null ? page.number : 0}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Sửa"><i class="fa-solid fa-pen"></i></a>
                            <form th:action="@{/admin/voucher/{id}/xoa(id=${item.id}, page=${page != null ? page.number : 0}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" method="post" style="display:inline;" onsubmit="return confirm('Xóa voucher này?');">
                                <button type="submit" class="btn-icon btn-icon--delete" title="Xóa"><i class="fa-solid fa-trash"></i></button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav class="pagination" th:if="${page != null and page.totalPages > 1}" aria-label="Phân trang">
            <ul class="pagination__list">
                <li th:if="${page.first}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-angles-left" aria-hidden="true"></i></span></li>
                <li th:unless="${page.first}"><a class="pagination__link" th:href="@{/admin/voucher(page=0, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trang đầu"><i class="fa-solid fa-angles-left" aria-hidden="true"></i></a></li>
                <li th:if="${page.first}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></span></li>
                <li th:unless="${page.first}"><a class="pagination__link pagination__link--prev" th:href="@{/admin/voucher(page=${page.number - 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trước"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></a></li>
                <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                    <a class="pagination__link" th:classappend="${i == page.number} ? 'pagination__link--active'" th:href="@{/admin/voucher(page=${i}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" th:text="${i + 1}">1</a>
                </li>
                <li th:if="${page.last}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></span></li>
                <li th:unless="${page.last}"><a class="pagination__link pagination__link--next" th:href="@{/admin/voucher(page=${page.number + 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Sau"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></a></li>
                <li th:if="${page.last}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-angles-right" aria-hidden="true"></i></span></li>
                <li th:unless="${page.last}"><a class="pagination__link" th:href="@{/admin/voucher(page=${page.totalPages - 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trang cuối"><i class="fa-solid fa-angles-right" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </section>

    <script th:inline="javascript">
        (function() {
            var form = document.querySelector('.form--voucher');
            if (!form) return;
            var ngayBatDau = document.getElementById('voucherNgayBatDau');
            var ngayKetThuc = document.getElementById('voucherNgayKetThuc');
            if (!ngayBatDau || !ngayKetThuc) return;
            var now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            var minStr = now.toISOString().slice(0, 16);
            ngayBatDau.setAttribute('min', minStr);
            function setNgayKetThucMin() {
                var startVal = ngayBatDau.value;
                ngayKetThuc.setAttribute('min', startVal || minStr);
            }
            setNgayKetThucMin();
            ngayBatDau.addEventListener('change', setNgayKetThucMin);
        })();
    </script>
</div>
</body>
</html>
