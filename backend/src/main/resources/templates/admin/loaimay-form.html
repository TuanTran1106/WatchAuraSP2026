<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <section class="card card--full">
        <h2 class="card__title" th:text="${loaiMay.id != null ? 'Sửa loại máy' : 'Thêm loại máy'}">Form</h2>
        <form th:action="${formAction}" th:object="${loaiMay}" method="post">
            <input th:if="${loaiMay.id != null}" type="hidden" th:field="*{id}" />
            <div><label>Tên loại máy</label><input type="text" th:field="*{tenLoaiMay}" /></div>
            <div><button type="submit">Lưu</button><a th:href="@{/admin/loai-may}">Hủy</a></div>
        </form>
    </section>
</div>
</body>
</html>
