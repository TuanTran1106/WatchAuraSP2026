<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <p th:if="${message}" class="message" th:text="${message}"></p>

    <div class="form-card-wrapper" id="formKhachHangWrapper">
    <!-- Form luôn hiển thị phía trên, có nút đóng/mở -->
    <section class="card card--full card--form form-card" id="formKhachHang">
        <div class="form-card__header">
            <h2 class="form-card__title" th:text="${khachHang != null and khachHang.id != null ? 'Sửa khách hàng' : 'Thêm khách hàng'}">Thêm khách hàng</h2>
            <button type="button" class="form-card__toggle form-card__toggle--close" id="formKhachHangToggle" title="Đóng form" aria-label="Đóng form">×</button>
        </div>
        <div class="form-card__body">
        <form class="form form--khachhang" th:action="${formAction}" th:object="${khachHang}" method="post">
            <input th:if="${khachHang != null and khachHang.id != null}" type="hidden" th:field="*{id}" />
            <div class="form__grid">
                <div class="form__group">
                    <label class="form__label">Họ tên</label>
                    <input class="form__input" type="text" th:field="*{tenNguoiDung}" required placeholder="Nhập họ tên" />
                </div>
                <div class="form__group">
                    <label class="form__label">Email</label>
                    <input class="form__input" type="email" th:field="*{email}" placeholder="example@email.com" />
                </div>
                <div class="form__group">
                    <label class="form__label">Số điện thoại</label>
                    <input class="form__input" type="text" th:field="*{sdt}" placeholder="0912 345 678" />
                </div>
                <div class="form__group">
                    <label class="form__label">Mật khẩu</label>
                    <input class="form__input" type="password" th:field="*{matKhau}" placeholder="••••••••" th:attr="required=${khachHang == null or khachHang.id == null}" />
                </div>
                <div class="form__group">
                    <label class="form__label">Giới tính</label>
                    <select class="form__input form__select" th:field="*{gioiTinh}">
                        <option value="">-- Chọn giới tính --</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="form__group">
                    <label class="form__label">Ngày sinh</label>
                    <input class="form__input" type="date" name="ngaySinh" id="ngaySinh" th:value="${khachHang != null and khachHang.ngaySinh != null ? #temporals.format(khachHang.ngaySinh, 'yyyy-MM-dd') : ''}" />
                    <span class="form__error" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></span>
                </div>
                <div class="form__group">
                    <label class="form__label">Chức vụ</label>
                    <select class="form__input form__select" th:field="*{chucVu.id}" th:if="${khachHang == null or khachHang.id == null}">
                        <option value="">-- Chọn chức vụ --</option>
                        <option th:each="cv : ${chucVuList}" th:value="${cv.id}" th:text="${cv.tenChucVu}"></option>
                    </select>
                    <div class="form__input form__input--readonly" th:if="${khachHang != null and khachHang.id != null}" th:text="${khachHang.chucVu != null ? khachHang.chucVu.tenChucVu : ''}">—</div>
                    <input type="hidden" th:if="${khachHang != null and khachHang.id != null}" th:field="*{chucVu.id}" />
                </div>
                <div class="form__group">
                    <label class="form__label">Trạng thái</label>
                    <select class="form__input form__select" th:field="*{trangThai}">
                        <option value="false">Không Hoạt Động</option>
                        <option value="true">Đang Hoạt Động</option>
                    </select>
                </div>
            </div>
            <div class="form__actions">
                <button type="submit" class="btn btn--primary">Lưu</button>
                <a th:href="@{/admin/khach-hang}" class="btn btn--secondary">Hủy</a>
            </div>
        </form>
        </div>
    </section>

    <!-- Thanh mở form khi đã đóng -->
    <div class="form-card form-card--bar" id="formKhachHangOpenBar" aria-hidden="true">
        <div class="form-card__header">
            <span class="form-card__title">Thêm khách hàng</span>
            <button type="button" class="form-card__toggle form-card__toggle--open" id="formKhachHangOpenBtn" title="Mở form" aria-label="Mở form">+</button>
        </div>
    </div>
    </div>

    <!-- Danh sách bên dưới -->
    <section class="card card--full">
        <h2 class="card__title">Danh sách khách hàng</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mã</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>SĐT</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Chức vụ</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.maNguoiDung}"></td>
                    <td th:text="${item.tenNguoiDung}"></td>
                    <td th:text="${item.email}"></td>
                    <td th:text="${item.sdt}"></td>
                    <td th:text="${item.gioiTinh != null ? item.gioiTinh : ''}"></td>
                    <td th:text="${item.ngaySinh != null ? #temporals.format(item.ngaySinh, 'dd/MM/yyyy') : ''}"></td>
                    <td th:text="${item.chucVu != null ? item.chucVu.tenChucVu : ''}"></td>
                    <td th:text="${item.trangThai != null and item.trangThai ? 'Đang Hoạt Động' : 'Không Hoạt Động'}"></td>
                    <td>
                        <div class="table-actions">
                            <a class="btn-icon btn-icon--edit" th:href="@{/admin/khach-hang/{id}/sua(id=${item.id}, page=${page.number})}" title="Sửa"><i class="fa-solid fa-pen"></i></a>
                            <form th:action="@{/admin/khach-hang/{id}/xoa(id=${item.id}, page=${page.number})}" method="post" style="display:inline;" onsubmit="return confirm('Xóa khách hàng này?');">
                                <button type="submit" class="btn-icon btn-icon--delete" title="Xóa"><i class="fa-solid fa-trash"></i></button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav class="pagination" th:if="${page != null and page.totalPages > 1}" aria-label="Phân trang">
            <ul class="pagination__list">
                <li th:if="${page.first}"><span class="pagination__link pagination__link--disabled">Trước</span></li>
                <li th:unless="${page.first}"><a class="pagination__link pagination__link--prev" th:href="@{/admin/khach-hang(page=${page.number - 1})}">Trước</a></li>
                <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                    <a class="pagination__link" th:classappend="${i == page.number} ? 'pagination__link--active'" th:href="@{/admin/khach-hang(page=${i})}" th:text="${i + 1}">1</a>
                </li>
                <li th:if="${page.last}"><span class="pagination__link pagination__link--disabled">Sau</span></li>
                <li th:unless="${page.last}"><a class="pagination__link pagination__link--next" th:href="@{/admin/khach-hang(page=${page.number + 1})}">Sau</a></li>
            </ul>
        </nav>
    </section>
</div>
</body>
</html>
