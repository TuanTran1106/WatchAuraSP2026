<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <p th:if="${message}" class="message" th:text="${message}"></p>

    <div class="form-card-wrapper" id="formKhachHangWrapper" th:classappend="${khachHang == null or khachHang.id == null} ? 'is-collapsed'">
    <!-- Form luôn hiển thị phía trên, có nút đóng/mở -->
    <section class="card card--full card--form form-card" id="formKhachHang">
        <div class="form-card__header">
            <h2 class="form-card__title" th:text="${khachHang != null and khachHang.id != null ? 'Sửa khách hàng' : 'Thêm khách hàng'}">Thêm khách hàng</h2>
            <button type="button" class="form-card__toggle form-card__toggle--close" id="formKhachHangToggle" title="Đóng form" aria-label="Đóng form">×</button>
        </div>
        <div class="form-card__body">
        <form class="form form--khachhang" th:action="${formAction}" th:object="${khachHang}" method="post">
            <input type="hidden" name="q" th:value="${searchKeyword != null ? searchKeyword : ''}" />
            <input type="hidden" name="trangThai" th:value="${filterTrangThai != null ? filterTrangThai : ''}" />
            <input th:if="${khachHang != null and khachHang.id != null}" type="hidden" th:field="*{id}" />
            <div class="form__grid">
                <div class="form__group">
                    <label class="form__label">Họ tên</label>
                    <input class="form__input" type="text" th:field="*{tenNguoiDung}" required placeholder="Nhập họ tên" />
                </div>
                <div class="form__group">
                    <label class="form__label">Email</label>
                    <input class="form__input" type="email" th:field="*{email}" placeholder="example@email.com" />
                </div>
                <div class="form__group">
                    <label class="form__label">Số điện thoại</label>
                    <input class="form__input" type="text" th:field="*{sdt}" placeholder="0912 345 678" />
                </div>
                <div class="form__group">
                    <label class="form__label">Mật khẩu</label>
                    <input class="form__input" type="password" th:field="*{matKhau}" placeholder="••••••••" th:if="${khachHang == null or khachHang.id == null}" required />
                    <div class="form__input form__input--readonly" th:if="${khachHang != null and khachHang.id != null}">••••••••</div>
                </div>
                <div class="form__group">
                    <label class="form__label">Giới tính</label>
                    <select class="form__input form__select" th:field="*{gioiTinh}">
                        <option value="">-- Chọn giới tính --</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div class="form__group">
                    <label class="form__label">Ngày sinh</label>
                    <input class="form__input" type="date" th:field="*{ngaySinh}" th:attr="max=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" />
                    <span class="form__error" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></span>
                </div>
                <div class="form__group">
                    <label class="form__label">Chức vụ</label>
                    <select class="form__input form__select" th:field="*{chucVu.id}" th:if="${khachHang == null or khachHang.id == null}">
                        <option value="">-- Chọn chức vụ --</option>
                        <option th:each="cv : ${chucVuList}" th:value="${cv.id}" th:text="${cv.tenChucVu}"></option>
                    </select>
                    <div class="form__input form__input--readonly" th:if="${khachHang != null and khachHang.id != null}" th:text="${khachHang.chucVu != null ? khachHang.chucVu.tenChucVu : ''}">—</div>
                    <input type="hidden" th:if="${khachHang != null and khachHang.id != null}" th:field="*{chucVu.id}" />
                </div>
                <div class="form__group">
                    <label class="form__label">Trạng thái</label>
                    <select class="form__input form__select" th:field="*{trangThai}">
                        <option value="">-- Chọn trạng thái --</option>
                        <option value="false">Không Hoạt Động</option>
                        <option value="true">Đang Hoạt Động</option>
                    </select>
                </div>
            </div>
            <div class="form__actions">
                <button type="submit" class="btn btn--primary">Lưu</button>
                <a th:href="@{/admin/khach-hang}" class="btn btn--secondary">Hủy</a>
            </div>
        </form>
        </div>
    </section>

    <!-- Thanh mở form khi đã đóng -->
    <div class="form-card form-card--bar" id="formKhachHangOpenBar" th:attr="aria-hidden=${khachHang != null and khachHang.id != null ? 'true' : 'false'}">
        <div class="form-card__header">
            <span class="form-card__title">Thêm khách hàng</span>
            <button type="button" class="form-card__toggle form-card__toggle--open" id="formKhachHangOpenBtn" title="Mở form" aria-label="Mở form">+</button>
        </div>
    </div>
    </div>

    <!-- Danh sách bên dưới -->
    <section class="card card--full" id="listKhachHang">
        <h2 class="card__title">Danh sách khách hàng</h2>

        <form th:action="@{/admin/khach-hang}" method="get" class="toolbar toolbar--khachhang">
            <div class="search-bar">
                <input type="text" name="q" th:value="${searchKeyword}" placeholder="Tìm theo mã, họ tên, email, SĐT..." class="search-bar__input" />
                <button type="submit" class="btn btn--primary search-bar__btn"><i class="fa-solid fa-search"></i> Tìm kiếm</button>
                <a th:href="@{/admin/khach-hang}" class="btn btn--secondary search-bar__btn" title="Xóa bộ lọc"><i class="fa-solid fa-times"></i> Clear</a>
            </div>
            <div class="filter-bar">
                <label class="filter-bar__label">Trạng thái:</label>
                <select name="trangThai" class="form__select filter-bar__select" onchange="this.form.submit()">
                    <option value="" th:selected="${filterTrangThai == null or filterTrangThai == ''}">Tất cả</option>
                    <option value="true" th:selected="${filterTrangThai == 'true'}">Hoạt động</option>
                    <option value="false" th:selected="${filterTrangThai == 'false'}">Không hoạt động</option>
                </select>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mã</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>SĐT</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Chức vụ</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.maNguoiDung}"></td>
                    <td th:text="${item.tenNguoiDung}"></td>
                    <td th:text="${item.email}"></td>
                    <td th:text="${item.sdt}"></td>
                    <td th:text="${item.gioiTinh != null ? item.gioiTinh : ''}"></td>
                    <td th:text="${item.ngaySinh != null ? #temporals.format(item.ngaySinh, 'dd/MM/yyyy') : ''}"></td>
                    <td th:text="${item.chucVu != null ? item.chucVu.tenChucVu : ''}"></td>
                    <td>
                        <form th:action="@{/admin/khach-hang/{id}/trang-thai(id=${item.id}, page=${page != null ? page.number : 0}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" method="post" style="display:inline;">
                            <button type="submit" class="btn-icon btn-icon--toggle" th:title="${item.trangThai != null and item.trangThai ? 'Đang hoạt động (bấm để tắt)' : 'Không hoạt động (bấm để bật)'}" aria-label="Đổi trạng thái">
                                <i class="fa-solid fa-toggle-on" th:if="${item.trangThai != null and item.trangThai}" style="color: #16a34a; font-size: 1.35rem;"></i>
                                <i class="fa-solid fa-toggle-off" th:if="${item.trangThai == null or !item.trangThai}" style="color: #94a3b8; font-size: 1.35rem;"></i>
                            </button>
                        </form>
                    </td>
                    <td>
                        <div class="table-actions">
                            <a class="btn-icon btn-icon--edit" th:href="@{/admin/khach-hang/{id}/sua(id=${item.id}, page=${page != null ? page.number : 0}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Sửa"><i class="fa-solid fa-pen"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav class="pagination" th:if="${page != null and page.totalPages > 1}" aria-label="Phân trang">
            <ul class="pagination__list">
                <li th:if="${page.first}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-angles-left" aria-hidden="true"></i></span></li>
                <li th:unless="${page.first}"><a class="pagination__link" th:href="@{/admin/khach-hang(page=0, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trang đầu"><i class="fa-solid fa-angles-left" aria-hidden="true"></i></a></li>
                <li th:if="${page.first}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></span></li>
                <li th:unless="${page.first}"><a class="pagination__link pagination__link--prev" th:href="@{/admin/khach-hang(page=${page.number - 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trước"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></a></li>
                <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                    <a class="pagination__link" th:classappend="${i == page.number} ? 'pagination__link--active'" th:href="@{/admin/khach-hang(page=${i}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" th:text="${i + 1}">1</a>
                </li>
                <li th:if="${page.last}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></span></li>
                <li th:unless="${page.last}"><a class="pagination__link pagination__link--next" th:href="@{/admin/khach-hang(page=${page.number + 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Sau"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></a></li>
                <li th:if="${page.last}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-angles-right" aria-hidden="true"></i></span></li>
                <li th:unless="${page.last}"><a class="pagination__link" th:href="@{/admin/khach-hang(page=${page.totalPages - 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trang cuối"><i class="fa-solid fa-angles-right" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </section>
</div>
</body>
</html>
