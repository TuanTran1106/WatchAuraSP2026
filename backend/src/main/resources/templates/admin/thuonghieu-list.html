<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <p th:if="${message}" class="message" th:text="${message}"></p>

    <div class="form-card-wrapper" id="formThuongHieuWrapper" th:classappend="${thuongHieu == null or thuongHieu.id == null} ? 'is-collapsed'">
    <section class="card card--full card--form form-card" id="formThuongHieu">
        <div class="form-card__header">
            <h2 class="form-card__title" th:text="${thuongHieuId != null ? 'Sửa thương hiệu' : 'Thêm thương hiệu'}">Thêm thương hiệu</h2>
            <button type="button" class="form-card__toggle form-card__toggle--close" id="formThuongHieuToggle" title="Đóng form" aria-label="Đóng form">×</button>
        </div>
        <div class="form-card__body">
        <form class="form form--thuonghieu" th:action="${formAction}" th:object="${thuongHieu}" method="post">
            <input th:if="${thuongHieu != null and thuongHieu.id != null}" type="hidden" th:field="*{id}" />
            <div class="form__grid">
                <div class="form__group">
                    <label class="form__label">Tên thương hiệu</label>
                    <input class="form__input" type="text" th:field="*{tenThuongHieu}" required placeholder="Nhập tên thương hiệu" />
                </div>
            </div>
            <div class="form__actions">
                <button type="submit" class="btn btn--primary">Lưu</button>
                <a th:href="@{/admin/thuong-hieu}" class="btn btn--secondary">Hủy</a>
            </div>
        </form>
        </div>
    </section>

    <div class="form-card form-card--bar" id="formThuongHieuOpenBar" th:attr="aria-hidden=${thuongHieu != null and thuongHieu.id != null ? 'true' : 'false'}">
        <div class="form-card__header">
            <span class="form-card__title">Thêm thương hiệu</span>
            <button type="button" class="form-card__toggle form-card__toggle--open" id="formThuongHieuOpenBtn" title="Mở form" aria-label="Mở form">+</button>
        </div>
    </div>
    </div>

    <section class="card card--full" id="listThuongHieu">
        <h2 class="card__title">Danh sách thương hiệu</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên thương hiệu</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.tenThuongHieu}"></td>
                    <td>
                        <div class="table-actions">
                            <a class="btn-icon btn-icon--edit" th:href="@{/admin/thuong-hieu/{id}/sua(id=${item.id})}" title="Sửa"><i class="fa-solid fa-pen"></i></a>
                            <form th:action="@{/admin/thuong-hieu/{id}/xoa(id=${item.id})}" method="post" style="display:inline;" onsubmit="return confirm('Xóa thương hiệu này?');">
                                <button type="submit" class="btn-icon btn-icon--delete" title="Xóa"><i class="fa-solid fa-trash"></i></button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
