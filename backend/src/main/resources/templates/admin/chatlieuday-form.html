<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <section class="card card--full">
        <h2 class="card__title" th:text="${chatLieuDay.id != null ? 'Sửa chất liệu dây' : 'Thêm chất liệu dây'}">Form</h2>
        <form th:action="${formAction}" th:object="${chatLieuDay}" method="post">
            <input th:if="${chatLieuDay.id != null}" type="hidden" th:field="*{id}" />
            <div><label>Tên chất liệu</label><input type="text" th:field="*{tenChatLieu}" /></div>
            <div><button type="submit">Lưu</button><a th:href="@{/admin/chat-lieu-day}">Hủy</a></div>
        </form>
    </section>
</div>
</body>
</html>
