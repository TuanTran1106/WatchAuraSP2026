<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <section class="card card--full">
        <h2 class="card__title" th:text="${sanPhamId != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm'}">Form</h2>
        <form th:action="${formAction}" th:object="${sanPham}" method="post">
            <div>
                <label>Mã sản phẩm</label>
                <input type="text" th:field="*{maSanPham}" required />
            </div>
            <div>
                <label>Tên sản phẩm</label>
                <input type="text" th:field="*{tenSanPham}" required />
            </div>
            <div>
                <label>Mô tả</label>
                <textarea th:field="*{moTa}"></textarea>
            </div>
            <div>
                <label>Đường dẫn ảnh</label>
                <input type="text" th:field="*{hinhAnh}" />
            </div>
            <div>
                <label>Thương hiệu</label>
                <select th:field="*{idThuongHieu}" required>
                    <option value="">-- Chọn --</option>
                    <option th:each="th : ${thuongHieuList}" th:value="${th.id}" th:text="${th.tenThuongHieu}"></option>
                </select>
            </div>
            <div>
                <label>Danh mục</label>
                <select th:field="*{idDanhMuc}" required>
                    <option value="">-- Chọn --</option>
                    <option th:each="dm : ${danhMucList}" th:value="${dm.id}" th:text="${dm.tenDanhMuc}"></option>
                </select>
            </div>
            <div>
                <label>Phong cách</label>
                <input type="text" th:field="*{phongCach}" />
            </div>
            <div>
                <label>Trạng thái</label>
                <input type="checkbox" th:field="*{trangThai}" />
            </div>
            <div>
                <button type="submit">Lưu</button>
                <a th:href="@{/admin/san-pham}">Hủy</a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
