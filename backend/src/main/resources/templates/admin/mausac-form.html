<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <section class="card card--full">
        <h2 class="card__title" th:text="${mauSac.id != null ? 'Sửa màu sắc' : 'Thêm màu sắc'}">Form</h2>
        <form th:action="${formAction}" th:object="${mauSac}" method="post">
            <input th:if="${mauSac.id != null}" type="hidden" th:field="*{id}" />
            <div><label>Tên màu sắc</label><input type="text" th:field="*{tenMauSac}" /></div>
            <div><button type="submit">Lưu</button><a th:href="@{/admin/mau-sac}">Hủy</a></div>
        </form>
    </section>
</div>
</body>
</html>
