<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <section class="card card--full">
        <h2 class="card__title">Danh sách giỏ hàng</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Tổng tiền</th>
                    <th>Ngày tạo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.tenKhachHang}"></td>
                    <td th:text="${item.tongTien}"></td>
                    <td th:text="${item.ngayTao != null ? #temporals.format(item.ngayTao, 'dd/MM/yyyy') : ''}"></td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
