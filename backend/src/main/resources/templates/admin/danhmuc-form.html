<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <section class="card card--full">
        <h2 class="card__title" th:text="${danhMuc.id != null ? 'Sửa danh mục' : 'Thêm danh mục'}">Form</h2>
        <form th:action="${formAction}" th:object="${danhMuc}" method="post">
            <input th:if="${danhMuc.id != null}" type="hidden" th:field="*{id}" />
            <div>
                <label>Tên danh mục</label>
                <input type="text" th:field="*{tenDanhMuc}" required />
            </div>
            <div>
                <button type="submit">Lưu</button>
                <a th:href="@{/admin/danh-muc}">Hủy</a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
