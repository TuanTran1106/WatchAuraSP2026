<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <p th:if="${message}" class="message" th:text="${message}"></p>
    <a th:href="@{/admin/san-pham-chi-tiet/them}" class="btn btn--primary">Thêm sản phẩm chi tiết</a>
    <section class="card card--full">
        <h2 class="card__title">Danh sách sản phẩm chi tiết</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sản phẩm</th>
                    <th>Màu / Kích thước</th>
                    <th>Tồn</th>
                    <th>Giá bán</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.tenSanPham}"></td>
                    <td th:text="|${item.tenMauSac} / ${item.tenKichThuoc}|"></td>
                    <td th:text="${item.soLuongTon}"></td>
                    <td th:text="${item.giaBan}"></td>
                    <td>
                        <div class="table-actions">
                            <a class="btn-icon btn-icon--edit" th:href="@{/admin/san-pham-chi-tiet/{id}/sua(id=${item.id})}" title="Sửa"><i class="fa-solid fa-pen"></i></a>
                            <form th:action="@{/admin/san-pham-chi-tiet/{id}/xoa(id=${item.id})}" method="post" style="display:inline;" onsubmit="return confirm('Xóa?');">
                                <button type="submit" class="btn-icon btn-icon--delete" title="Xóa"><i class="fa-solid fa-trash"></i></button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
