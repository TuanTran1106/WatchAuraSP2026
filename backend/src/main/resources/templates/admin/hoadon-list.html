<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <p th:if="${message}" class="message" th:text="${message}"></p>
    <a th:href="@{/admin/hoa-don/them}" class="btn btn--primary">Thêm hóa đơn</a>
    <section class="card card--full">
        <h2 class="card__title">Danh sách hóa đơn</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mã đơn</th>
                    <th>Khách hàng</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Ngày đặt</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.maDonHang}"></td>
                    <td th:text="${item.tenKhachHang}"></td>
                    <td th:text="${item.tongTienThanhToan}"></td>
                    <td th:text="${item.trangThaiDonHang}"></td>
                    <td th:text="${item.ngayDat != null ? #temporals.format(item.ngayDat, 'dd/MM/yyyy') : ''}"></td>
                    <td>
                        <div class="table-actions">
                            <a class="btn-icon btn-icon--view" th:href="@{/admin/hoa-don/{id}(id=${item.id})}" title="Xem"><i class="fa-solid fa-eye"></i></a>
                            <a class="btn-icon btn-icon--edit" th:href="@{/admin/hoa-don/{id}/sua(id=${item.id})}" title="Sửa"><i class="fa-solid fa-pen"></i></a>
                            <form th:action="@{/admin/hoa-don/{id}/xoa(id=${item.id})}" method="post" style="display:inline;" onsubmit="return confirm('Xóa hóa đơn này?');">
                                <button type="submit" class="btn-icon btn-icon--delete" title="Xóa"><i class="fa-solid fa-trash"></i></button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
