<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${error}" class="message message--error" th:text="${error}"></p>

    <section class="card card--full" id="listHoaDon">
        <h2 class="card__title">Danh sách hóa đơn</h2>

        <form th:action="@{/admin/hoa-don}" method="get" class="toolbar toolbar--hoadon">
            <div class="search-bar">
                <input type="text" name="q" th:value="${searchKeyword}" placeholder="Tìm theo mã đơn hoặc tên khách hàng..." class="search-bar__input" />
                <button type="submit" class="btn btn--primary search-bar__btn"><i class="fa-solid fa-search"></i> Tìm kiếm</button>
                <a th:href="@{/admin/hoa-don}" class="btn btn--secondary search-bar__btn" title="Xóa bộ lọc"><i class="fa-solid fa-times"></i> Clear</a>
            </div>
            <div class="filter-bar">
                <label class="filter-bar__label">Trạng thái:</label>
                <select name="trangThai" class="form__select filter-bar__select" onchange="this.form.submit()">
                    <option value="" th:selected="${filterTrangThai == null or filterTrangThai == ''}">Tất cả</option>
                    <option value="CHO_XAC_NHAN" th:selected="${filterTrangThai == 'CHO_XAC_NHAN'}" th:text="'Chờ xác nhận'">Chờ xác nhận</option>
                    <option value="DANG_XU_LY" th:selected="${filterTrangThai == 'DANG_XU_LY'}" th:text="'Đang xử lý'">Đang xử lý</option>
                    <option value="DANG_GIAO" th:selected="${filterTrangThai == 'DANG_GIAO'}" th:text="'Đang giao'">Đang giao</option>
                    <option value="DA_GIAO" th:selected="${filterTrangThai == 'DA_GIAO'}" th:text="'Đã giao'">Đã giao</option>
                    <option value="DA_HUY" th:selected="${filterTrangThai == 'DA_HUY'}" th:text="'Đã hủy'">Đã hủy</option>
                </select>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mã đơn</th>
                    <th>Khách hàng</th>
                    <th>Ngày đặt</th>
                    <th>Tổng thanh toán</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.maDonHang}"></td>
                    <td th:text="${item.tenKhachHang != null ? item.tenKhachHang : '—'}"></td>
                    <td th:text="${item.ngayDat != null ? #temporals.format(item.ngayDat, 'dd/MM/yyyy HH:mm') : '—'}"></td>
                    <td th:text="${item.tongTienThanhToan != null ? #numbers.formatDecimal(item.tongTienThanhToan, 1, 'POINT', 0, 'COMMA') : '—'}"></td>
                    <td>
                        <form th:action="@{/admin/hoa-don/{id}/trang-thai(id=${item.id})}" method="post" style="display:inline;" class="status-form">
                            <input type="hidden" name="page" th:value="${page != null ? page.number : 0}" />
                            <input type="hidden" name="q" th:value="${searchKeyword != null ? searchKeyword : ''}" />
                            <input type="hidden" name="trangThaiFilter" th:value="${filterTrangThai != null ? filterTrangThai : ''}" />
                            <select name="trangThai" class="form__select form__select--sm" onchange="this.form.submit()" title="Đổi trạng thái đơn hàng">
                                <!-- Coi null/trống như CHO_XAC_NHAN để luôn có option; chỉ hiển thị option áp dụng cho đơn này -->
                                <option th:if="${item.trangThaiDonHang == 'CHO_XAC_NHAN' or item.trangThaiDonHang == null or item.trangThaiDonHang == ''}" th:value="CHO_XAC_NHAN" th:selected="${item.trangThaiDonHang == 'CHO_XAC_NHAN' or item.trangThaiDonHang == null or item.trangThaiDonHang == ''}" th:text="'Chờ xác nhận'">Chờ xác nhận</option>
                                <option th:if="${item.trangThaiDonHang == 'CHO_XAC_NHAN' or item.trangThaiDonHang == 'DANG_XU_LY' or item.trangThaiDonHang == null or item.trangThaiDonHang == ''}" th:value="DANG_XU_LY" th:selected="${item.trangThaiDonHang == 'DANG_XU_LY'}" th:text="'Đang xử lý'">Đang xử lý</option>
                                <option th:if="${item.trangThaiDonHang == 'DANG_XU_LY' or item.trangThaiDonHang == 'DANG_GIAO'}" th:value="DANG_GIAO" th:selected="${item.trangThaiDonHang == 'DANG_GIAO'}" th:text="'Đang giao'">Đang giao</option>
                                <option th:if="${item.trangThaiDonHang == 'DANG_GIAO' or item.trangThaiDonHang == 'DA_GIAO'}" th:value="DA_GIAO" th:selected="${item.trangThaiDonHang == 'DA_GIAO'}" th:text="'Đã giao'">Đã giao</option>
                                <option th:if="${item.trangThaiDonHang == 'CHO_XAC_NHAN' or item.trangThaiDonHang == 'DANG_XU_LY' or item.trangThaiDonHang == 'DANG_GIAO' or item.trangThaiDonHang == 'DA_HUY' or item.trangThaiDonHang == null or item.trangThaiDonHang == ''}" th:value="DA_HUY" th:selected="${item.trangThaiDonHang == 'DA_HUY'}" th:text="'Đã hủy'">Đã hủy</option>
                            </select>
                        </form>
                    </td>
                    <td>
                        <div class="table-actions">
                            <a class="btn-icon btn-icon--edit" th:href="@{/admin/hoa-don/{id}(id=${item.id})}" title="Chi tiết"><i class="fa-solid fa-eye"></i></a>
                            <a class="btn-icon" th:href="@{/admin/hoa-don/{id}/pdf(id=${item.id})}" target="_blank" title="Xuất PDF"><i class="fa-solid fa-file-pdf"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav class="pagination" th:if="${page != null and page.totalPages > 1}" aria-label="Phân trang">
            <ul class="pagination__list">
                <li th:if="${page.first}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-angles-left" aria-hidden="true"></i></span></li>
                <li th:unless="${page.first}"><a class="pagination__link" th:href="@{/admin/hoa-don(page=0, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trang đầu"><i class="fa-solid fa-angles-left" aria-hidden="true"></i></a></li>
                <li th:if="${page.first}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></span></li>
                <li th:unless="${page.first}"><a class="pagination__link pagination__link--prev" th:href="@{/admin/hoa-don(page=${page.number - 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trước"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></a></li>
                <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                    <a class="pagination__link" th:classappend="${i == page.number} ? 'pagination__link--active'" th:href="@{/admin/hoa-don(page=${i}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" th:text="${i + 1}">1</a>
                </li>
                <li th:if="${page.last}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></span></li>
                <li th:unless="${page.last}"><a class="pagination__link pagination__link--next" th:href="@{/admin/hoa-don(page=${page.number + 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Sau"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></a></li>
                <li th:if="${page.last}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-angles-right" aria-hidden="true"></i></span></li>
                <li th:unless="${page.last}"><a class="pagination__link" th:href="@{/admin/hoa-don(page=${page.totalPages - 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trang cuối"><i class="fa-solid fa-angles-right" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </section>
</div>
</body>
</html>
