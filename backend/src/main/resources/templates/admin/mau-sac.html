<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Màu Sắc - Watch Aura</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:fragment="content">
        <style>
            .content * {
                box-sizing: border-box;
            }

            .content .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 20px;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                min-height: 100vh;
                padding: 0;
                color: #333;
                background-color: #f5f7fa;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 20px;
            }

            .section-title {
                font-size: 24px;
                margin-bottom: 20px;
                color: #333;
                display: flex;
                align-items: center;
                gap: 10px;
                border-bottom: 2px solid #f0f0f0;
                padding-bottom: 15px;
            }

            .section-title i {
                color: #2c3e50;
            }

            .actions {
                display: flex;
                gap: 5px;
            }

            .loading {
                text-align: center;
                padding: 40px;
                color: #999;
            }

            .spinner {
                border: 4px solid #f0f0f0;
                border-top: 4px solid #2c3e50;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                animation: fadeIn 0.3s ease;
            }

            .modal.show {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            .modal-content {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
                max-width: 500px;
                width: 95%;
                animation: slideIn 0.3s ease;
            }

            @keyframes slideIn {
                from {
                    transform: translateY(-50px);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 25px;
                padding-bottom: 15px;
                border-bottom: 2px solid #f0f0f0;
            }

            .modal-header h2 {
                font-size: 24px;
                color: #333;
                margin: 0;
            }

            .modal-close {
                background: none;
                border: none;
                font-size: 28px;
                color: #999;
                cursor: pointer;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
            }

            .form-group label {
                font-weight: 600;
                margin-bottom: 8px;
                color: #333;
                font-size: 14px;
            }

            .form-group input {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 14px;
                font-family: inherit;
            }

            .form-group input:focus {
                outline: none;
                border-color: #2c3e50;
                box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
            }

            .color-input-group {
                display: flex;
                gap: 10px;
                align-items: flex-end;
            }

            .color-input-group input[type="color"] {
                width: 50px;
                height: 40px;
                padding: 2px;
                cursor: pointer;
            }

            .color-input-group input[type="text"] {
                flex: 1;
            }

            .modal-actions {
                display: flex;
                gap: 10px;
                margin-top: 25px;
                padding-top: 20px;
                border-top: 2px solid #f0f0f0;
            }

            .modal-actions button {
                flex: 1;
                padding: 12px;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
            }

            .btn-save {
                background: #53a5fb;
                color: white;
            }

            .btn-cancel {
                background: #f0f0f0;
                color: #333;
            }
        </style>
        <div class="container">
            <div class="content-section">
                <div class="section-title">
                    <i class="fas fa-palette"></i>
                    Danh sách màu sắc
                    <button class="btn btn--primary" onclick="openAddModal()" style="margin-left: auto;">
                        <i class="fas fa-plus"></i> Thêm màu sắc
                    </button>
                </div>

                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên màu</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="mauSacTableBody">
                            <tr>
                                <td colspan="3" class="loading">
                                    <div class="spinner"></div>
                                    Đang tải dữ liệu...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="mauSacModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Thêm mới màu sắc</h2>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>

                <form id="mauSacForm">
                    <input type="hidden" id="mauSacId">

                    <div class="form-group">
                        <label for="tenMau">Tên màu *</label>
                        <input type="text" id="tenMau" name="tenMauSac" required>
                    </div>

                    <div class="modal-actions">
                        <button type="submit" class="btn-save">
                            <i class="fas fa-save"></i> Lưu
                        </button>
                        <button type="button" class="btn-cancel" onclick="closeModal()">
                            <i class="fas fa-times"></i> Hủy
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            const API_URL = 'http://localhost:8080/api';
            let isEditing = false;

            function openAddModal() {
                resetModal();
                document.getElementById('mauSacModal').classList.add('show');
                document.getElementById('modalTitle').textContent = 'Thêm mới màu sắc';
                isEditing = false;
            }

            function closeModal() {
                document.getElementById('mauSacModal').classList.remove('show');
                resetModal();
            }

            window.onclick = function (event) {
                const modal = document.getElementById('mauSacModal');
                if (event.target === modal) {
                    closeModal();
                }
            }

            function resetModal() {
                document.getElementById('mauSacForm').reset();
                document.getElementById('mauSacId').value = '';
            }

            async function loadMauSac() {
                try {
                    const response = await fetch(`${API_URL}/mau-sac`);
                    const mauSacs = await response.json();

                    const tbody = document.getElementById('mauSacTableBody');

                    if (mauSacs.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3" class="loading">Không có dữ liệu</td></tr>';
                        return;
                    }

                    let htmlRows = '';
                    mauSacs.forEach(ms => {
                        htmlRows += `
                        <tr>
                            <td><strong>${ms.id}</strong></td>
                            <td>${ms.tenMauSac || '-'}</td>
                            <td>
                                <div class="actions">
                                    <button class="btn btn--secondary" onclick="editMauSac(${ms.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn--danger" onclick="deleteMauSac(${ms.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                    });

                    tbody.innerHTML = htmlRows;
                } catch (error) {
                    console.error('Lỗi:', error);
                    document.getElementById('mauSacTableBody').innerHTML = '<tr><td colspan="3" class="loading" style="color: #dc3545;"><i class="fas fa-exclamation-circle"></i> Lỗi khi tải dữ liệu</td></tr>';
                }
            }

            document.getElementById('mauSacForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const id = document.getElementById('mauSacId').value;
                const data = {
                    tenMauSac: document.getElementById('tenMau').value
                };

                try {
                    let response;

                    if (isEditing && id) {
                        response = await fetch(`${API_URL}/mau-sac/${id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        });
                    } else {
                        response = await fetch(`${API_URL}/mau-sac`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        });
                    }

                    if (response.ok) {
                        alert(isEditing ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
                        closeModal();
                        loadMauSac();
                    } else {
                        alert('Lỗi: ' + await response.text());
                    }
                } catch (error) {
                    console.error('Lỗi:', error);
                    alert('Có lỗi xảy ra!');
                }
            });

            async function editMauSac(id) {
                try {
                    const response = await fetch(`${API_URL}/mau-sac/${id}`);
                    const mauSac = await response.json();

                    document.getElementById('mauSacId').value = mauSac.id;
                    document.getElementById('tenMau').value = mauSac.tenMauSac;

                    document.getElementById('modalTitle').innerText = 'Cập nhật màu sắc';
                    isEditing = true;

                    document.getElementById('mauSacModal').classList.add('show');
                } catch (error) {
                    console.error('Lỗi:', error);
                    alert('Không thể tải thông tin');
                }
            }

            async function deleteMauSac(id) {
                if (!confirm('Bạn có chắc chắn muốn xóa?')) {
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/mau-sac/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('Xóa thành công!');
                        loadMauSac();
                    } else {
                        alert('Lỗi: ' + await response.text());
                    }
                } catch (error) {
                    console.error('Lỗi:', error);
                    alert('Có lỗi xảy ra khi xóa!');
                }
            }

            window.addEventListener('DOMContentLoaded', function () {
                loadMauSac();
            });
        </script>
    </div>
</body>

</html>
