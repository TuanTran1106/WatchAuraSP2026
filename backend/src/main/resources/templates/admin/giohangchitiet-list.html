<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <section class="card card--full">
        <h2 class="card__title">Danh sách chi tiết giỏ hàng</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID giỏ hàng</th>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá bán</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.gioHangId}"></td>
                    <td th:text="${item.tenSanPham}"></td>
                    <td th:text="${item.soLuong}"></td>
                    <td th:text="${item.giaBan}"></td>
                    <td th:text="${item.thanhTien}"></td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
