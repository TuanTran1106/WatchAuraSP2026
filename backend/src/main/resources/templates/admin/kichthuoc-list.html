<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <p th:if="${message}" class="message" th:text="${message}"></p>

    <div class="form-card-wrapper" id="formKichThuocWrapper" th:classappend="${kichThuocId == null} ? 'is-collapsed'">
    <section class="card card--full card--form form-card" id="formKichThuoc">
        <div class="form-card__header">
            <h2 class="form-card__title" th:text="${kichThuocId != null ? 'Sửa kích thước' : 'Thêm kích thước'}">Thêm kích thước</h2>
            <button type="button" class="form-card__toggle form-card__toggle--close" id="formKichThuocToggle" title="Đóng form" aria-label="Đóng form">×</button>
        </div>
        <div class="form-card__body">
        <form class="form form--kichthuoc" th:action="${formAction}" th:object="${kichThuoc}" method="post">
            <input th:if="${kichThuoc != null and kichThuoc.id != null}" type="hidden" th:field="*{id}" />
            <div class="form__grid">
                <div class="form__group">
                    <label class="form__label">Tên kích thước</label>
                    <input class="form__input" type="text" th:field="*{tenKichThuoc}" required placeholder="Nhập tên kích thước" />
                </div>
            </div>
            <div class="form__actions">
                <button type="submit" class="btn btn--primary">Lưu</button>
                <a th:href="@{/admin/kich-thuoc}" class="btn btn--secondary">Hủy</a>
            </div>
        </form>
        </div>
    </section>
    <div class="form-card form-card--bar" id="formKichThuocOpenBar" th:attr="aria-hidden=${kichThuocId != null ? 'true' : 'false'}">
        <div class="form-card__header">
            <span class="form-card__title">Thêm kích thước</span>
            <button type="button" class="form-card__toggle form-card__toggle--open" id="formKichThuocOpenBtn" title="Mở form" aria-label="Mở form">+</button>
        </div>
    </div>
    </div>

    <section class="card card--full" id="listKichThuoc">
        <h2 class="card__title">Danh sách kích thước</h2>
        <table class="table">
            <thead><tr><th>ID</th><th>Tên kích thước</th><th>Thao tác</th></tr></thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.tenKichThuoc}"></td>
                    <td>
                        <div class="table-actions">
                            <a class="btn-icon btn-icon--edit" th:href="@{/admin/kich-thuoc/{id}/sua(id=${item.id})}" title="Sửa"><i class="fa-solid fa-pen"></i></a>
                            <form th:action="@{/admin/kich-thuoc/{id}/xoa(id=${item.id})}" method="post" style="display:inline;" onsubmit="return confirm('Xóa kích thước này?');">
                                <button type="submit" class="btn-icon btn-icon--delete" title="Xóa"><i class="fa-solid fa-trash"></i></button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
