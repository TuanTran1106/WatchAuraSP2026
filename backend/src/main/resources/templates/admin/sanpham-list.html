<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <p th:if="${message}" class="message" th:text="${message}"></p>
    <p th:if="${error}" class="message message--error" th:text="${error}"></p>

    <div class="form-card-wrapper" id="formSanPhamWrapper" th:classappend="${sanPhamId == null} ? 'is-collapsed'">
    <section class="card card--full card--form form-card" id="formSanPham">
        <div class="form-card__header">
            <h2 class="form-card__title" th:text="${sanPhamId != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm'}">Thêm sản phẩm</h2>
            <button type="button" class="form-card__toggle form-card__toggle--close" id="formSanPhamToggle" title="Đóng form" aria-label="Đóng form">×</button>
        </div>
        <div class="form-card__body">
        <form class="form form--sanpham" th:action="${formAction}" th:object="${sanPham}" method="post" enctype="multipart/form-data">
            <div class="form__grid">
                <div class="form__group">
                    <label class="form__label">Mã sản phẩm</label>
                    <input class="form__input" type="text" th:field="*{maSanPham}" required placeholder="VD: SP001" />
                </div>
                <div class="form__group">
                    <label class="form__label">Tên sản phẩm</label>
                    <input class="form__input" type="text" th:field="*{tenSanPham}" required placeholder="Tên sản phẩm" />
                </div>
                <div class="form__group form__group--full">
                    <label class="form__label">Mô tả</label>
                    <textarea class="form__input form__textarea" th:field="*{moTa}" placeholder="Mô tả"></textarea>
                </div>
                <div class="form__group">
                    <label class="form__label">Ảnh</label>
                    <input class="form__input" type="file" name="hinhAnhFile" accept="image/*" />
                    <input type="hidden" th:field="*{hinhAnh}" />
                    <span th:if="${sanPham != null and sanPham.hinhAnh != null}" class="form__hint">Ảnh hiện tại: <span th:text="${sanPham.hinhAnh}"></span></span>
                </div>
                <div class="form__group">
                    <label class="form__label">Thương hiệu</label>
                    <select class="form__input form__select" th:field="*{idThuongHieu}" required>
                        <option value="">-- Chọn thương hiệu --</option>
                        <option th:each="th : ${thuongHieuList}" th:value="${th.id}" th:text="${th.tenThuongHieu}"></option>
                    </select>
                </div>
                <div class="form__group">
                    <label class="form__label">Danh mục</label>
                    <select class="form__input form__select" th:field="*{idDanhMuc}" required>
                        <option value="">-- Chọn danh mục --</option>
                        <option th:each="dm : ${danhMucList}" th:value="${dm.id}" th:text="${dm.tenDanhMuc}"></option>
                    </select>
                </div>
                <div class="form__group">
                    <label class="form__label">Phong cách</label>
                    <input class="form__input" type="text" th:field="*{phongCach}" placeholder="Phong cách" />
                </div>
                <div class="form__group">
                    <label class="form__label">Giá bán</label>
                    <input class="form__input" type="number" step="0.01" th:field="*{giaBan}" placeholder="0" />
                </div>
                <div class="form__group">
                    <label class="form__label">Số lượng tồn</label>
                    <input class="form__input" type="number" th:field="*{soLuongTon}" min="0" placeholder="0" />
                </div>
                <div class="form__group">
                    <label class="form__label">Trạng thái</label>
                    <select class="form__input form__select" th:field="*{trangThai}">
                        <option value="true">Hoạt động</option>
                        <option value="false">Không hoạt động</option>
                    </select>
                </div>
                <div class="form__group">
                    <label class="form__label">Màu sắc</label>
                    <select class="form__input form__select" th:field="*{idMauSac}">
                        <option value="">-- Chọn màu --</option>
                        <option th:each="m : ${mauSacList}" th:value="${m.id}" th:text="${m.tenMauSac}"></option>
                    </select>
                </div>
                <div class="form__group">
                    <label class="form__label">Kích thước / Loại dây</label>
                    <select class="form__input form__select" th:field="*{idKichThuoc}">
                        <option value="">-- Chọn --</option>
                        <option th:each="kt : ${kichThuocList}" th:value="${kt.id}" th:text="${kt.tenKichThuoc}"></option>
                    </select>
                </div>
                <div class="form__group">
                    <label class="form__label">Chất liệu dây</label>
                    <select class="form__input form__select" th:field="*{idChatLieuDay}">
                        <option value="">-- Chọn --</option>
                        <option th:each="c : ${chatLieuDayList}" th:value="${c.id}" th:text="${c.tenChatLieu}"></option>
                    </select>
                </div>
                <div class="form__group">
                    <label class="form__label">Loại máy</label>
                    <select class="form__input form__select" th:field="*{idLoaiMay}">
                        <option value="">-- Chọn --</option>
                        <option th:each="lm : ${loaiMayList}" th:value="${lm.id}" th:text="${lm.tenLoaiMay}"></option>
                    </select>
                </div>
                <div class="form__group">
                    <label class="form__label">Đường kính (mm)</label>
                    <input class="form__input" type="number" step="0.01" th:field="*{duongKinh}" placeholder="0" />
                </div>
                <div class="form__group">
                    <label class="form__label">Độ chịu nước (m)</label>
                    <input class="form__input" type="number" th:field="*{doChiuNuoc}" min="0" placeholder="0" />
                </div>
                <div class="form__group">
                    <label class="form__label">Bề rộng dây (mm)</label>
                    <input class="form__input" type="number" step="0.01" th:field="*{beRongDay}" placeholder="0" />
                </div>
                <div class="form__group">
                    <label class="form__label">Trọng lượng (g)</label>
                    <input class="form__input" type="number" step="0.01" th:field="*{trongLuong}" placeholder="0" />
                </div>
            </div>
            <div class="form__actions">
                <button type="submit" class="btn btn--primary">Lưu</button>
                <a th:href="@{/admin/san-pham}" class="btn btn--secondary">Hủy</a>
            </div>
        </form>
        </div>
    </section>

    <div class="form-card form-card--bar" id="formSanPhamOpenBar" th:attr="aria-hidden=${sanPhamId != null ? 'true' : 'false'}">
        <div class="form-card__header">
            <span class="form-card__title">Thêm sản phẩm</span>
            <button type="button" class="form-card__toggle form-card__toggle--open" id="formSanPhamOpenBtn" title="Mở form" aria-label="Mở form">+</button>
        </div>
    </div>
    </div>

    <section class="card card--full" id="listSanPham">
        <h2 class="card__title">Danh sách sản phẩm</h2>

        <form th:action="@{/admin/san-pham}" method="get" class="toolbar toolbar--sanpham">
            <div class="search-bar">
                <input type="text" name="q" th:value="${searchKeyword}" placeholder="Tìm theo mã hoặc tên sản phẩm..." class="search-bar__input" />
                <button type="submit" class="btn btn--primary search-bar__btn"><i class="fa-solid fa-search"></i> Tìm kiếm</button>
                <a th:href="@{/admin/san-pham}" class="btn btn--secondary search-bar__btn" title="Xóa bộ lọc"><i class="fa-solid fa-times"></i> Clear</a>
            </div>
            <div class="filter-bar">
                <label class="filter-bar__label">Trạng thái:</label>
                <select name="trangThai" class="form__select filter-bar__select" onchange="this.form.submit()">
                    <option value="" th:selected="${filterTrangThai == null or filterTrangThai == ''}">Tất cả</option>
                    <option value="true" th:selected="${filterTrangThai == 'true'}">Hoạt động</option>
                    <option value="false" th:selected="${filterTrangThai == 'false'}">Không hoạt động</option>
                </select>
            </div>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mã</th>
                    <th>Ảnh</th>
                    <th>Tên</th>
                    <th>Giá bán</th>
                    <th>Số lượng tồn</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.maSanPham}"></td>
                    <td>
                        <img th:if="${item.hinhAnh != null}" th:src="@{/uploads/{path}(path=${item.hinhAnh})}" alt="" class="table-img" />
                        <span th:if="${item.hinhAnh == null}">—</span>
                    </td>
                    <td th:text="${item.tenSanPham}"></td>
                    <td th:text="${item.giaBan != null ? #numbers.formatDecimal(item.giaBan, 1, 'POINT', 0, 'COMMA') : '—'}"></td>
                    <td th:text="${item.soLuongTon != null ? item.soLuongTon : '—'}"></td>
                    <td>
                        <form th:action="@{/admin/san-pham/{id}/trang-thai(id=${item.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="page" th:value="${page != null ? page.number : 0}" />
                            <input type="hidden" name="q" th:value="${searchKeyword != null ? searchKeyword : ''}" />
                            <input type="hidden" name="trangThai" th:value="${filterTrangThai != null ? filterTrangThai : ''}" />
                            <button type="submit" class="btn-icon btn-icon--toggle" th:title="${item.trangThai != null and item.trangThai ? 'Đang bán (bấm để tắt)' : 'Ngừng bán (bấm để bật)'}" aria-label="Đổi trạng thái">
                                <i class="fa-solid fa-toggle-on" th:if="${item.trangThai != null and item.trangThai}" style="color: #16a34a; font-size: 1.35rem;"></i>
                                <i class="fa-solid fa-toggle-off" th:if="${item.trangThai == null or !item.trangThai}" style="color: #94a3b8; font-size: 1.35rem;"></i>
                            </button>
                        </form>
                    </td>
                    <td>
                        <div class="table-actions">
                            <a class="btn-icon btn-icon--edit" th:href="@{/admin/san-pham/{id}/sua(id=${item.id}, page=${page != null ? page.number : 0}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Sửa"><i class="fa-solid fa-pen"></i></a>
                            <form th:action="@{/admin/san-pham/{id}/xoa(id=${item.id}, page=${page != null ? page.number : 0}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" method="post" style="display:inline;" onsubmit="return confirm('Xóa sản phẩm này?');">
                                <button type="submit" class="btn-icon btn-icon--delete" title="Xóa"><i class="fa-solid fa-trash"></i></button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav class="pagination" th:if="${page != null and page.totalPages > 1}" aria-label="Phân trang">
            <ul class="pagination__list">
                <li th:if="${page.first}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-angles-left" aria-hidden="true"></i></span></li>
                <li th:unless="${page.first}"><a class="pagination__link" th:href="@{/admin/san-pham(page=0, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trang đầu"><i class="fa-solid fa-angles-left" aria-hidden="true"></i></a></li>
                <li th:if="${page.first}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></span></li>
                <li th:unless="${page.first}"><a class="pagination__link pagination__link--prev" th:href="@{/admin/san-pham(page=${page.number - 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trước"><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></a></li>
                <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                    <a class="pagination__link" th:classappend="${i == page.number} ? 'pagination__link--active'" th:href="@{/admin/san-pham(page=${i}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" th:text="${i + 1}">1</a>
                </li>
                <li th:if="${page.last}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></span></li>
                <li th:unless="${page.last}"><a class="pagination__link pagination__link--next" th:href="@{/admin/san-pham(page=${page.number + 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Sau"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></a></li>
                <li th:if="${page.last}"><span class="pagination__link pagination__link--disabled"><i class="fa-solid fa-angles-right" aria-hidden="true"></i></span></li>
                <li th:unless="${page.last}"><a class="pagination__link" th:href="@{/admin/san-pham(page=${page.totalPages - 1}, q=${searchKeyword != null ? searchKeyword : ''}, trangThai=${filterTrangThai != null ? filterTrangThai : ''})}" title="Trang cuối"><i class="fa-solid fa-angles-right" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </section>
</div>
</body>
</html>
