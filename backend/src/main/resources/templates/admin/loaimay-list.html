<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <p th:if="${message}" class="message" th:text="${message}"></p>

    <div class="form-card-wrapper" id="formLoaiMayWrapper" th:classappend="${loaiMayId == null} ? 'is-collapsed'">
    <section class="card card--full card--form form-card" id="formLoaiMay">
        <div class="form-card__header">
            <h2 class="form-card__title" th:text="${loaiMayId != null ? 'Sửa loại máy' : 'Thêm loại máy'}">Thêm loại máy</h2>
            <button type="button" class="form-card__toggle form-card__toggle--close" id="formLoaiMayToggle" title="Đóng form" aria-label="Đóng form">×</button>
        </div>
        <div class="form-card__body">
        <form class="form form--loaimay" th:action="${formAction}" th:object="${loaiMay}" method="post">
            <input th:if="${loaiMay != null and loaiMay.id != null}" type="hidden" th:field="*{id}" />
            <div class="form__grid">
                <div class="form__group">
                    <label class="form__label">Tên loại máy</label>
                    <input class="form__input" type="text" th:field="*{tenLoaiMay}" required placeholder="Nhập tên loại máy" />
                </div>
            </div>
            <div class="form__actions">
                <button type="submit" class="btn btn--primary">Lưu</button>
                <a th:href="@{/admin/loai-may}" class="btn btn--secondary">Hủy</a>
            </div>
        </form>
        </div>
    </section>
    <div class="form-card form-card--bar" id="formLoaiMayOpenBar" th:attr="aria-hidden=${loaiMayId != null ? 'true' : 'false'}">
        <div class="form-card__header">
            <span class="form-card__title">Thêm loại máy</span>
            <button type="button" class="form-card__toggle form-card__toggle--open" id="formLoaiMayOpenBtn" title="Mở form" aria-label="Mở form">+</button>
        </div>
    </div>
    </div>

    <section class="card card--full" id="listLoaiMay">
        <h2 class="card__title">Danh sách loại máy</h2>
        <table class="table">
            <thead><tr><th>ID</th><th>Tên loại máy</th><th>Thao tác</th></tr></thead>
            <tbody>
                <tr th:each="item : ${list}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.tenLoaiMay}"></td>
                    <td>
                        <div class="table-actions">
                            <a class="btn-icon btn-icon--edit" th:href="@{/admin/loai-may/{id}/sua(id=${item.id})}" title="Sửa"><i class="fa-solid fa-pen"></i></a>
                            <form th:action="@{/admin/loai-may/{id}/xoa(id=${item.id})}" method="post" style="display:inline;" onsubmit="return confirm('Xóa loại máy này?');">
                                <button type="submit" class="btn-icon btn-icon--delete" title="Xóa"><i class="fa-solid fa-trash"></i></button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
