<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Blog</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">

<h2 class="mb-3">Danh sách Blog</h2>

<a th:href="@{/admin/blog/them}" class="btn btn-primary mb-3">
  + Thêm Blog
</a>

<table class="table table-bordered table-hover">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Tiêu đề</th>
    <th>Hình ảnh</th>
    <th>Ngày đăng</th>
    <th width="150">Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="b : ${listBlog}">
    <td th:text="${b.id}"></td>

    <td th:text="${b.tieuDe}"></td>

    <td>
      <img th:if="${b.hinhAnh != null}"
           th:src="@{'/uploads/' + ${b.hinhAnh}}"
           width="80">
    </td>

    <td th:text="${#temporals.format(b.ngayDang, 'dd/MM/yyyy HH:mm')}"></td>

    <td>
      <a th:href="@{'/admin/blog/sua/' + ${b.id}}"
         class="btn btn-warning btn-sm">Sửa</a>

      <a th:href="@{'/admin/blog/xoa/' + ${b.id}}"
         onclick="return confirm('Bạn có chắc muốn xóa?')"
         class="btn btn-danger btn-sm">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
