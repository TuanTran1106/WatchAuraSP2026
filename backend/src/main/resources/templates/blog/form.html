<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">

<h2 th:text="${blog.id == null ? 'Thêm Blog' : 'Cập nhật Blog'}"></h2>

<form th:action="@{${blog.id == null} ? '/admin/blog/luu' : '/admin/blog/cap-nhat/' + ${blog.id}}"
      th:object="${blog}"
      method="post">

    <div class="mb-3">
        <label class="form-label">Tiêu đề</label>
        <input type="text" class="form-control"
               th:field="*{tieuDe}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Nội dung</label>
        <textarea class="form-control" rows="6"
                  th:field="*{noiDung}" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Hình ảnh (tên file)</label>
        <input type="text" class="form-control"
               th:field="*{hinhAnh}">
    </div>

    <div class="mb-3">
        <label class="form-label">Ngày đăng</label>
        <input type="datetime-local" class="form-control"
               th:field="*{ngayDang}">
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/admin/blog}" class="btn btn-secondary">Quay lại</a>

</form>

</body>
</html>
