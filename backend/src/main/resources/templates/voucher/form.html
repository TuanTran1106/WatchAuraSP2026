<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voucher Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3 th:text="${voucher.id == null ? 'Thêm Voucher' : 'Cập nhật Voucher'}"></h3>


    <form th:action="${voucher.id == null} ? @{/admin/voucher/luu} : @{/admin/voucher/cap-nhat/{id}(id=${voucher.id})}"
          th:object="${voucher}" method="post">


        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Mã voucher</label>
                <input type="text" th:field="*{maVoucher}" class="form-control" required>
                <small class="text-danger" th:text="${error}"></small>
            </div>


            <div class="col-md-6 mb-3">
                <label>Tên voucher</label>
                <input type="text" th:field="*{tenVoucher}" class="form-control" required>
            </div>


            <div class="col-md-6 mb-3">
                <label>Loại voucher</label>
                <select th:field="*{loaiVoucher}" class="form-select">
                    <option value="PERCENT">Phần trăm</option>
                    <option value="FIXED">Tiền mặt</option>
                </select>
            </div>


            <div class="col-md-6 mb-3">
                <label>Giá trị</label>
                <input type="number" th:field="*{giaTri}" class="form-control" required>
            </div>


            <div class="col-md-6 mb-3">
                <label>Đơn hàng tối thiểu</label>
                <input type="number" th:field="*{donHangToiThieu}" class="form-control">
            </div>


            <div class="col-md-6 mb-3">
                <label>Số lượng tổng</label>
                <input type="number" th:field="*{soLuongTong}" class="form-control">
            </div>


            <div class="col-md-6 mb-3">
                <label>Ngày bắt đầu</label>
                <input type="datetime-local" th:field="*{ngayBatDau}" class="form-control">
            </div>


            <div class="col-md-6 mb-3">
                <label>Ngày kết thúc</label>
                <input type="datetime-local" th:field="*{ngayKetThuc}" class="form-control">
            </div>


            <div class="col-md-6 mb-3">
                <label>Trạng thái</label>
                <select th:field="*{trangThai}" class="form-select">
                    <option value="true">Hoạt động</option>
                    <option value="false">Ngưng</option>
                </select>
            </div>
        </div>


        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/admin/voucher}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
