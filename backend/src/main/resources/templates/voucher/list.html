<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Voucher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Danh sách Voucher</h3>
        <a th:href="@{/admin/voucher/them}" class="btn btn-primary">+ Thêm Voucher</a>
    </div>


    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã</th>
            <th>Tên</th>
            <th>Loại</th>
            <th>Giá trị</th>
            <th>Đơn tối thiểu</th>
            <th>Số lượng</th>
            <th>Thời gian</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${listVoucher}">
            <td th:text="${v.id}"></td>
            <td th:text="${v.maVoucher}"></td>
            <td th:text="${v.tenVoucher}"></td>
            <td th:text="${v.loaiVoucher}"></td>
            <td th:text="${#numbers.formatDecimal(v.giaTri,0,'COMMA',0,'POINT')}"></td>
            <td th:text="${#numbers.formatDecimal(v.donHangToiThieu,0,'COMMA',0,'POINT')}"></td>
            <td>
                <span th:text="${v.soLuongDaDung} + '/' + ${v.soLuongTong}"></span>
            </td>
            <td>
                <small>
                    <span th:text="${#temporals.format(v.ngayBatDau,'dd/MM/yyyy')}"></span>
                    -
                    <span th:text="${#temporals.format(v.ngayKetThuc,'dd/MM/yyyy')}"></span>
                </small>
            </td>
            <td>
                <span th:if="${v.trangThai}" class="badge bg-success">Hoạt động</span>
                <span th:if="${!v.trangThai}" class="badge bg-secondary">Ngưng</span>
            </td>
            <td>
                <a th:href="@{/admin/voucher/sua/{id}(id=${v.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/admin/voucher/xoa/{id}(id=${v.id})}"
                   onclick="return confirm('Xóa voucher này?')"
                   class="btn btn-sm btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- Previous -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/voucher(page=${currentPage - 1})}">
                    &laquo;
                </a>
            </li>

            <!-- Page numbers -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{/admin/voucher(page=${i})}">
                </a>
            </li>

            <!-- Next -->
            <li class="page-item"
                th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/voucher(page=${currentPage + 1})}">
                    &raquo;
                </a>
            </li>

        </ul>
    </nav>

</div>
</body>
</html>
