<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khuyến mãi</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <h3 th:text="${khuyenMai.id == null ? 'Thêm khuyến mãi' : 'Cập nhật khuyến mãi'}"></h3>

    <form th:action="${khuyenMai.id == null}
            ? @{/admin/khuyen-mai/luu}
            : @{/admin/khuyen-mai/cap-nhat/{id}(id=${khuyenMai.id})}"
          th:object="${khuyenMai}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Mã khuyến mãi</label>
            <input type="text" th:field="*{maKhuyenMai}" class="form-control" required>
            <div class="text-danger" th:if="${error}" th:text="${error}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên chương trình</label>
            <input type="text" th:field="*{tenChuongTrinh}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea th:field="*{moTa}" class="form-control" rows="3"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Loại giảm</label>
                <select th:field="*{loaiGiam}" class="form-select" required>
                    <option value="PHAN_TRAM">Phần trăm</option>
                    <option value="TIEN_MAT">Tiền mặt</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Giá trị giảm</label>
                <input type="number" step="0.01"
                       th:field="*{giaTriGiam}"
                       class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Giảm tối đa</label>
            <input type="number" step="0.01"
                   th:field="*{giamToiDa}"
                   class="form-control">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Ngày bắt đầu</label>
                <input type="datetime-local"
                       th:field="*{ngayBatDau}"
                       class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Ngày kết thúc</label>
                <input type="datetime-local"
                       th:field="*{ngayKetThuc}"
                       class="form-control" required>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox"
                   th:field="*{trangThai}">
            <label class="form-check-label">
                Đang áp dụng
            </label>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/admin/khuyen-mai}" class="btn btn-secondary">Quay lại</a>

    </form>

</div>
</body>
</html>
