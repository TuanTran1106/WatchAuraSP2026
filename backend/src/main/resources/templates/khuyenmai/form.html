<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khuyến mãi</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">

<h3 th:text="${khuyenMai.id == null ? 'Thêm khuyến mãi' : 'Cập nhật khuyến mãi'}"></h3>

<form th:action="${khuyenMai.id == null}
        ? @{/admin/khuyen-mai/luu}
        : @{/admin/khuyen-mai/cap-nhat/{id}(id=${khuyenMai.id})}"
      th:object="${khuyenMai}"
      method="post">

    <div class="mb-3">
        <label class="form-label">Mã khuyến mãi</label>
        <input type="text" class="form-control" th:field="*{maKhuyenMai}" required>
        <div class="text-danger" th:if="${error}" th:text="${error}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Tên chương trình</label>
        <input type="text" class="form-control" th:field="*{tenChuongTrinh}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" th:field="*{moTa}"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Loại giảm</label>
        <select class="form-select" th:field="*{loaiGiam}">
            <option value="PHAN_TRAM">Phần trăm</option>
            <option value="TIEN_MAT">Tiền mặt</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Giá trị giảm</label>
        <input type="number" step="0.01" class="form-control" th:field="*{giaTriGiam}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Giảm tối đa</label>
        <input type="number" step="0.01" class="form-control" th:field="*{giamToiDa}">
    </div>

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Ngày bắt đầu</label>
            <input type="datetime-local" class="form-control" th:field="*{ngayBatDau}">
        </div>
        <div class="col">
            <label class="form-label">Ngày kết thúc</label>
            <input type="datetime-local" class="form-control" th:field="*{ngayKetThuc}">
        </div>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" th:field="*{trangThai}">
        <label class="form-check-label">Đang áp dụng</label>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/admin/khuyen-mai}" class="btn btn-secondary">Quay lại</a>

</form>

</body>
</html>
