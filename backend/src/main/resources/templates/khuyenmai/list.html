<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Khuyến mãi</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Danh sách Khuyến mãi</h3>
        <a th:href="@{/admin/khuyen-mai/them}" class="btn btn-primary">
            + Thêm khuyến mãi
        </a>
    </div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã KM</th>
            <th>Tên chương trình</th>
            <th>Loại giảm</th>
            <th>Giá trị giảm</th>
            <th>Giảm tối đa</th>
            <th>Thời gian</th>
            <th>Trạng thái</th>
            <th width="150">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="km : ${listKhuyenMai}">
            <td th:text="${km.id}"></td>
            <td th:text="${km.maKhuyenMai}"></td>
            <td th:text="${km.tenChuongTrinh}"></td>

            <td>
                <span th:if="${km.loaiGiam == 'PHAN_TRAM'}">Phần trăm</span>
                <span th:if="${km.loaiGiam == 'TIEN_MAT'}">Tiền mặt</span>
            </td>

            <td th:text="${#numbers.formatDecimal(km.giaTriGiam,0,'COMMA',0,'POINT')}"></td>

            <td>
                <span th:if="${km.giamToiDa != null}"
                      th:text="${#numbers.formatDecimal(km.giamToiDa,0,'COMMA',0,'POINT')}"></span>
                <span th:if="${km.giamToiDa == null}">-</span>
            </td>

            <td>
                <small>
                    <span th:text="${#temporals.format(km.ngayBatDau,'dd/MM/yyyy')}"></span>
                    -
                    <span th:text="${#temporals.format(km.ngayKetThuc,'dd/MM/yyyy')}"></span>
                </small>
            </td>

            <td>
                <span th:if="${km.trangThai}" class="badge bg-success">Đang áp dụng</span>
                <span th:if="${!km.trangThai}" class="badge bg-secondary">Ngừng</span>
            </td>

            <td>
                <a th:href="@{/admin/khuyen-mai/sua/{id}(id=${km.id})}"
                   class="btn btn-sm btn-warning">Sửa</a>

                <a th:href="@{/admin/khuyen-mai/xoa/{id}(id=${km.id})}"
                   onclick="return confirm('Xóa khuyến mãi này?')"
                   class="btn btn-sm btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- Trang trước -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/khuyen-mai(page=${currentPage - 1})}">
                    &laquo;
                </a>
            </li>

            <!-- Số trang -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{/admin/khuyen-mai(page=${i})}">
                </a>
            </li>

            <!-- Trang sau -->
            <li class="page-item"
                th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/khuyen-mai(page=${currentPage + 1})}">
                    &raquo;
                </a>
            </li>

        </ul>
    </nav>


</div>
</body>
</html>
